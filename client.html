<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC TestClient</title>
</head>

<body>
    <form name="form">
        <textarea name="message" cols="50"></textarea><br>
        <textarea name="result" cols="50"></textarea><br>
        <input type="button" name="sendButton" value="送信" onClick="sendText()">
    </form>

    <script type="text/javascript">
        function connect() {
            websocket = new WebSocket('ws://localhost:8765/');
            websocket.onopen = (event) => { console.log('Opened'); };
            websocket.onclose = (event) => { console.log('Closed'); };
            websocket.onerror = (event) => { console.error(event); };
            websocket.onmessage = (event) => {
                console.log('Received a message');
                document.form.result.value = event.data;
            };
        }
        function sendText() {
            websocket.send(document.form.message.value);
        }
        window.addEventListener('load', connect, false);
    </script>
</body>

</html>
